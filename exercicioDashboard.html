<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Implementando o Chart.js</title>
</head>
<body>

<body style="display: flex; justify-content: space-evenly;;">

<div>
    <canvas id="myChart" style="position: relative; height: 40vb; width: 100vb;"></canvas>
</div>
<div>
    <canvas id="myChart1" style="position: relative; height: 40vb; width: 100vb;"></canvas>
</div> 
<!-- Uma div com canvas para cada gráfico -->



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

<!-- Grafico de barra -->
<script>
    const ctx = document.getElementById('myChart');
// Definindo constante e referenciando ela na linha de baixo (mudar o nome da const no outro grafico)
    new Chart(ctx, {
        // tipo do grafico:
      type: 'bar',
      data: {
          // Eixo X do gráfico (labels inferiores) :
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        
          // Eixo Y do gráfico (valores das barras do grafico de barra)
        datasets: [
        {
          label: 'Temperatura Média',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: "rgb(255, 99, 132)",
          data: [22, 24, 27, 23, 20, 18],
        },

        {
          label: 'Umidade Média',
          backgroundColor: 'rgb(0, 0, 255)',
          borderColor: "rgb(0, 0, 255)",
          data: [90, 89, 93, 87, 88, 82],
          
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
  }
);
  </script>



<!-- Grafico de linha -->
<script>
    const cty = document.getElementById('myChart1');
  
    new Chart(cty, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [
        {
          label: 'Temperatura',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: "rgb(255, 99, 132)",
          data: [30, 29, 28, 25, 22, 23],
        },

        {
          label: 'Umidade',
          backgroundColor: 'rgb(0, 0, 255)',
          borderColor: "rgb(0, 0, 255)",
          data: [80, 82, 80, 85, 80, 83],
          
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
  }
);
  </script>


</html>
